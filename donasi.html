<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donasi</title>
  <link href='/test.css' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets/yasa-logo-white.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">YASA</span>
                    <span class="profession">Bantu Sekitar</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Cari acara...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Beranda</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="acarasekitar.html">
                            <i class='bx bx-map-pin icon' ></i>
                            <span class="text nav-text">Acara Sekitar</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="donasi.html">
                            <i class='bx bx-donate-heart icon' ></i>
                            <span class="text nav-text">Donasi</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="buatacara.html">
                            <i class='bx bx-calendar-event icon' ></i>
                            <span class="text nav-text">Buat Acara Baru</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="akun.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <form>
            <h1 class="title">Donasi</h1>
            <br>
            <h2 class="subtitle">Donasi Uang</h2>
            <div class="input-form-row">
                <span class="input-name">Nominal</span>
                <div class="input-contain">
                    <input type="number" name="" id="" placeholder="Contoh: 200000">
                </div>
            </div>
            <br>
            <h2 class="subtitle">Donasi Barang</h2>
            <div class="input-form-row">
                <span class="input-name">Nama Barang</span>
                <ul class="input-contain-list">
                    <li class="input-barang-list">
                        <div class="input-field-list">
                            <input type="text" placeholder="Contoh: Perlengkapan Mandi">
                        </div>
                        <!-- <input type="image" src="" alt="" placeholder="unggah bukti"> -->
                    </li>
                    
                </ul>
            </div>
            <br>
            <div class="input-form-row">
                <span class="input-name">Pesan</span>
                <div class="input-contain">
                    <input type="text" placeholder="Contoh: Semoga membawa berkat...">
                </div>
            </div>
            <br>
            <div class="btn-container-row">
                <input type="submit" value="Unggah">
                <input type="reset" value="Batal">
            </div>
        </form>
    </section>
    <script>
        const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");
        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })
        searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
        });
    </script>
</body>
</html>
