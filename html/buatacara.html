<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Acara</title>
  <link href='../css/style.css' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets/yasa-logo-white.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">YASA</span>
                    <span class="profession">Bantu Sekitar</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Cari acara...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Beranda</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="acarasekitar.html">
                            <i class='bx bx-map-pin icon' ></i>
                            <span class="text nav-text">Acara Sekitar</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="donasi.html">
                            <i class='bx bx-donate-heart icon' ></i>
                            <span class="text nav-text">Donasi</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="buatacara.html">
                            <i class='bx bx-calendar-event icon' ></i>
                            <span class="text nav-text">Buat Acara Baru</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="akun.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <h1 class="title">Buat Acara</title>
        <section class="main-content">
            <form>
                <div class="input-form-row">
                    <label for="nama-kegiatan">Nama Kegiatan</label>
                    <div class="input-contain">
                        <input type="text" name="kegiatan" id="nama-kegiatan" placeholder="Contoh: Kerja Bakti Perbaikan ...">
                    </div>
                </div>
                <br>
                <div class="input-form-row">
                    <label for="waktu-mulai">Mulai</label>
                    <div class="input-contain">
                        <input type="datetime-local" name="mulai" id="waktu-mulai" placeholder="dd/mm/yyyy hh:mm">
                    </div>
                </div>
                <br>
                <div class="input-form-row">
                    <label for="waktu-selesai">Selesai</label>
                    <div class="input-contain">
                        <input type="datetime-local" name="selesai" id="waktu-selesai" placeholder="dd/mm/yyyy hh:mm">
                    </div>
                </div>
                <br>
                <div class="input-form-row">
                    <label for="deskripsi-kegiatan">Deskripsi Kegiatan</label>
                    <div class="input-contain">
                        <input type="text" name="deskripsi" id="deskripsi-kegiatan" placeholder="Contoh: Acara ini akan berkegiatan ...">
                    </div>
                </div>
                <br>
                <div class="input-form-row">
                    <label for="nama-penyelenggara">Penyelenggara</label>
                    <div class="input-contain">
                        <div>
                            <input type="text" name="penyelenggara" id="nama-penyelenggara" placeholder="Contoh: Budi">
                        </div>
                        <div id="delete-button">
                            <i class='bx bx-trash'></i>
                        </div>
                        <button id="btn-tambah-records">Tambah Anggota</button>
                    </div>
                </div>
                <br>
                <div class="btn-container-row">
                    <input type="submit" value="Buat">
                    <input type="reset" value="Batal">
                </div>
            </form>
        </section> 
    </section>
    <script src="../js/main.js"></script>
</body>
</html>
