<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/registrasi.css">
    <script>
        function validateForm() {
            var firstName = document.forms["registrationForm"]["firstName"].value;
            var surname = document.forms["registrationForm"]["surname"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var username = document.forms["registrationForm"]["username"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;
            
            if (firstName === "" || surname === "" || email === "" || username === "" || password === "" || confirmPassword === "") {
                alert("All fields must be filled out");
                return false;
            }
            
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <img src="../assets/yasa-logo-green.png" alt="Logo YASA" class="logo">
            <h2>Isi Data Diri</h2>
            <form name="registrationForm" onsubmit="return validateForm()">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="surname" placeholder="Surname" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <div><button type="submit">Registrasi</button></div>
                <p>Sudah memiliki akun? <a href="login.html">Login</a></p>
            </form>
        </div>
        <div class="welcome-message">
            <p>Selamat Datang!</p>
        </div>
    </div>
</body>
</html>
